<!DOCTYPE HTML>
<html>
<head>
	<title>Medic</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
	<meta name="format-detection" content="telephone=no">
	<meta name="HandheldFriendly" content="true" />
	<meta name="robots" content="noindex,nofollow" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="Medic">
	<meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no" />

	<link rel="apple-touch-icon" href="/apple-touch-icon.png">

	<link rel="stylesheet" href="./css/main.css" type="text/css" charset="utf-8" />

	<!-- libs -->
	<script src="./js/libs/phaser.min.js"></script>
	<script src="./js/libs/vue.min.js"></script>
	<script src="./js/libs/vuex.min.js"></script>

  <script src="./js/medicgame.min.js"></script>
</head>
<body>
	<div id="game"></div>
	<div id="orientation"></div>
	<div id="brew"></div>
  <div id="mainmenu"></div>


  <script src="./js/medicui.min.js"></script>

  <script type="text/javascript">

    (function () {

    	var screenDims = Utils.ScreenUtils.calculateScreenMetrics(1280, 800, 'landscape');
    	game = new Phaser.Game(screenDims.gameWidth, screenDims.gameHeight, Phaser.AUTO, 'game');

    	//	Add the States your game has.
    	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
    	game.state.add('Boot', BasicGame.Boot);
    	game.state.add('Preloader', BasicGame.Preloader);
    	game.state.add('MainMenu', BasicGame.MainMenu);
    	game.state.add('Game', BasicGame.Game);

    	//	Now start the Boot state.
    	game.state.start('Boot');

    })();
  </script>

</body>
</html>
