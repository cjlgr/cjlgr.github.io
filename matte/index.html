<!DOCTYPE html>
<html>
<head>
  <title>Mattespelet</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="gfx/icon.png">
  <link href="style/master.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>
  <div id="menu">
    <h3 style="margin-bottom: 2px; margin-top: 5px;" class="text-center">Välkommen till</h3>
    <h1 style="margin-top: 2px; margin-bottom: 20px;" class="text-center">MATTESPELET!</h1>
    <div style="margin-bottom: 25px;">
      <div class="text-center"><input id="checkAdd" type="checkbox" checked><label for="checkAdd"><i class="fa fa-check-circle"></i><i class="fa fa-circle"></i> Plus (addition)</label></div>
      <div class="text-center"><input id="checkSub" type="checkbox"><label for="checkSub"><i class="fa fa-check-circle"></i><i class="fa fa-circle"></i> Minus (subtraktion)</label></div>
      <div class="text-center"><input id="checkMult" type="checkbox"><label for="checkMult"><i class="fa fa-check-circle"></i><i class="fa fa-circle"></i> Gånger (multiplikation)</label></div>
    </div>
    <button class="btn-big btn-3d" id="trainingButton">Träning</button>
    <br>
    <button class="btn-big btn-3d" id="contestButton">Tävling</button>
    <br><br>
    <div class="difficulty">
      <div class="radio-wrapper"><input name="difficulty" value="infant" id="radioInfant" type="radio"><div class="meter meter-infant"></div><label for="radioInfant">Lätt</label></div>
      <div class="radio-wrapper"><input name="difficulty" value="easy" id="radioEasy" type="radio" checked><div class="meter meter-low"></div><label for="radioEasy">Normal</label></div>
      <div class="radio-wrapper"><input name="difficulty" value="medium" id="radioMedium" type="radio"><div class="meter meter-medium"></div><label for="radioMedium">Svår</label></div>
      <div class="radio-wrapper"><input name="difficulty" value="hard" id="radioHard" type="radio"><div class="meter meter-high"></div><label for="radioHard">Expert</label></div>
    </div>
  </div>
  <div id="game">
    <button class="btn-transparent" id="back"><i class="fa fa-arrow-left"></i> Tillbaka</button><br><br>
    <div id="questionText"></div>
    <div id="answerWrapper">
      <input type="number" id="answerField">
      <div class="confirm-button-wrapper">
        <button class="btn-confirm btn-small-3d" id="answerButton">Ok</button>
      </div>
      <div id="counter" class="counter-wrapper">
        <div id="counterbar"></div>
      </div>
      <div id="help"></div>
      <p id="feedback"></p>
    </div>

    <span class="score-wrapper">Poäng: <span id="score">0</span></span>

  </div>

  <script src="script/script.js"></script>

</body>
</html>
