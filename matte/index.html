<body>

  <div id="menu">
    <button class="btn-transparent settings-button" id="settingsButton"><i class="fa fa-cog"></i></button>
    <h3 style="margin-bottom: 2px; margin-top: 5px;" class="text-center">Välkommen till</h3>
    <h1 style="margin-top: 2px; margin-bottom: 20px;" class="text-center">MATTESPELET!</h1>
    <div style="margin-bottom: 25px;">
      <div class="text-center"><input id="checkAdd" type="checkbox" checked><label for="checkAdd"><i class="fa fa-check-circle"></i><i class="fa fa-circle"></i> Plus (addition)</label></div>
      <div class="text-center"><input id="checkSub" type="checkbox"><label for="checkSub"><i class="fa fa-check-circle"></i><i class="fa fa-circle"></i> Minus (subtraktion)</label></div>
      <div class="text-center"><input id="checkMult" type="checkbox"><label for="checkMult"><i class="fa fa-check-circle"></i><i class="fa fa-circle"></i> Gånger (multiplikation)</label></div>
      <div class="text-center"><input id="checkX" type="checkbox"><label for="checkX"><i class="fa fa-check-square"></i><i class="fa fa-square"></i> Räkna med X</label></div>
    </div>
    <div class="big-button-wrapper">
      <button class="btn-big btn-3d" id="trainingButton">Träning</button>
      <br>
      <div class="btn-row">
        <button class="btn-big btn-3d btn-3d-pink" style="margin-right: 20px;" id="contestButton">Tävling</button>
        <button class="btn-big btn-3d btn-3d-yellow" id="testButton">Test</button>
      </div>
    </div>
    <br>
    <div class="difficulty">
      <div class="radio-wrapper"><input name="difficulty" value="infant" id="radioInfant" type="radio" checked><div class="meter meter-infant"></div><label for="radioInfant">Lätt</label></div>
      <div class="radio-wrapper"><input name="difficulty" value="easy" id="radioEasy" type="radio"><div class="meter meter-low"></div><label for="radioEasy">Normal</label></div>
      <div class="radio-wrapper"><input name="difficulty" value="medium" id="radioMedium" type="radio"><div class="meter meter-medium"></div><label for="radioMedium">Svår</label></div>
      <div class="radio-wrapper"><input name="difficulty" value="hard" id="radioHard" type="radio"><div class="meter meter-high"></div><label for="radioHard">Expert</label></div>
    </div>
    <div id="menu-score-wrapper">
      <div style="font-size: 1.2em; padding-bottom: 14px; text-align: center;">MINA POÄNG</div>
      <span class="score-wrapper"><span id="menu-score">0</span></span>
    </div>
  </div>





  <div id="settings">
    <button class="btn-transparent" id="settingsclose"><i class="fa fa-arrow-left"></i> Tillbaka</button><br><br>

    <h3 class="text-center">Multiplikation</h3>
    <p class="text-center" style="color: #3c3c3a">Justera <strong>storleken på faktorerna</strong> <br>för svårighetsnivå 
      <span 
        style="color: #ff5e5e; background-color: #595955; padding: 1px 10px 3px 10px; border-radius: 5px;"
      >Expert</span> 
    </p>

    <div class="field-group field-group-inline">
      <div class="form-row">
        <label style="margin-bottom: 5px;">Intervall, faktor 1</label><br>
      </div>
      <div class="form-row">
        <input name="mina" type="number"><span style="text-align: center; width: 50px; color: #3c3c3a; padding-top: 7px;">till</span><input name="maxa" type="number">
      </div>
    </div>

    <div class="field-group field-group-inline">
      <div class="form-row">
        <label style="margin-bottom: 5px;">Intervall, faktor 2</label><br>
      </div>
      <div class="form-row">
        <input name="minb" type="number"><span style="text-align: center; width: 50px; color: #3c3c3a; padding-top: 7px;">till</span><input name="maxb" type="number">
      </div>
    </div>

    <h3 class="text-center" style="margin-top: 80px;">Test</h3>
    <p class="text-center" style="color: #3c3c3a">
      Justera <strong>tid</strong> och <strong>antal frågor</strong> vid <br>test för svårighetsnivå
      <span 
        style="color: #ff5e5e; background-color: #595955; padding: 1px 10px 3px 10px; border-radius: 5px;"
      >Expert</span> 
    </p>


    <div class="field-group field-group-inline">

      <div class="form-row">
        <div class="form-col" style="margin-right: 20px;">
          <label style="margin-bottom: 5px;">Antal frågor</label>
          <input name="test-nbr-of-questions" type="number">&nbsp;
        </div>
        <div class="form-col">
          <label style="margin-bottom: 5px;">Tid (sekunder)</label>
          <input name="test-time" type="number">
        </div>
      </div>
    </div>

    
    <div class="field-group" style="margin-top: 40px;">
      <button id="clearSettings" class="btn-default btn-small-3d">Återställ</button>
    </div>
    <div class="field-group" style="margin-top: 20px;">
      <button id="saveSettings" class="btn-confirm btn-small-3d">Spara</button>
    </div>

  </div>





  <div id="game">
    <button class="btn-transparent" id="back"><i class="fa fa-arrow-left"></i> Tillbaka</button><br><br>
    <div id="questionText"></div>
    <div id="answerWrapper">
      <input type="number" id="answerField">
      <div class="confirm-button-wrapper">
        <button class="btn-confirm btn-small-3d" id="answerButton">Ok</button>
      </div>
      <div id="counter" class="counter-wrapper">
        <div id="counterbar"></div>
      </div>
      <div id="help"></div>
      <p id="feedback"></p>
    </div>

    <span class="score-wrapper">Poäng: <span id="score">0</span></span>
  </div>
  <div id="test">
    <div class="toolbar toolbar-fixed">
      <button class="btn-transparent" id="testback"><i class="fa fa-arrow-left"></i> Tillbaka</button><br><br>
    </div>
    <div>
      <div id="testquestions"></div>
      <div id="testfeedback"></div>
    </div>
  </div>

  <script src="script/script.js?v=1"></script>

</body>
</html>
